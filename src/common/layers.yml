# This file should actually be an alternative way of viewing the metamodel. 
#
# This contains metadata about the Torch nn library used for
# creating the metamodel
#
# By default...
#   - all attributes are a number
#   - default values are optional
#       - all booleans default to false
#   - list attributes are specified with WORD...WORD
#   - if `ignore` is set, the attribute is not added to the metamodel

# This should have tests to verify that this document is up to date...
# TODO

Containers:
    - Concat:
        - dim:
            min: 1  # TODO: Figure out exactly how this works

Module:
    - SpatialBatchNormalization:
        - input:
            infer: dimensionality  # change this to `infer: 'dimensionality'`
        - eps:
            default: 0.00001
        - momentum:
            default: 0.1
        - affine:
            default: true

    - BatchNormalization:
        - input:
            infer: dimensionality  # change this to `infer: 'dimensionality'`
        - eps:
            default: 0.00001
        - momentum:
            default: 0.1
        - affine:
            default: true

    - Threshold:
        - threshold:
            type: float
            default: 1e-6
        - value:
            type: float
            default: 0
        - inplace:
            type: boolean
            default: false

ConvLayer:
    - TemporalConvolution:
        - inputFrameSize:
            min: 1
        - outputFrameSize:
            min: 1
        - kernelWidth:
            min: 1
        - step:
            default: 1

    - TemporalMaxPooling:
        - kernelWidth:
            min: 1
        - step:  # FIXME: defaults to 'kernelWidth'
            min: 1

    - TemporalSubSampling:
        - inputFrameSize:
            min: 1
        - kernelWidth:
            min: 1
        - step:
            min: 1
            # TODO: What is the default?

    - LookupTable:
        - nIndex:
            min: 1
        - sizes:
            min: 1

# Spatial Modules
    - SpatialConvolutionMM:
        - nInputPlane:  # TODO: Infer this
            min: 1
        - nOutputPlane:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1

        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1
        - padWidth:
            min: 0
            default: 0
        - padHeight:  # FIXME: this defaults to padWidth - not 0
            min: 0
            default: 0

    - SpatialConvolution:
        - nInputPlane:
            min: 1
        - nOutputPlane:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialConvolutionMap:
        - connectionMatrix:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialLPPooling:
        - nInputPlane:
            min: 1
        - norm:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialMaxPooling:
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialAveragePooling:
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialAdaptiveMaxPooling:  # output is width x height
        - width:
            min: 1
        - height:
            min: 1

    - SpatialSubSampling:
        - nInputPlane:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

    - SpatialUpSamplingNearest:
        - scale:  # upscale ratio
            min: 1

    - SpatialZeroPadding:
        - left:
            min: 0
        - right:
            min: 0
        - top:
            min: 0
        - bottom:
            min: 0

    - SpatialSubtractiveNormalization:
        - nInputPlane:
            min: 1
        - kernel:
            min: 1

    - SpatialCrossMapLRN:
        - size:
            min: 1
        - alpha:
            default: 0.0001
        - beta:
            default: 0.75
        - k:
            default: 1

    - SpatialConvolutionLocal:
        - nInputPlane:
            min: 1
        - nOutputPlane:
            min: 1
        - inputWidth:  # TODO: infer this
            min: 1
        - inputHeight:  # TODO: infer this
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1
        - padWidth:
            min: 0
            default: 0
        - padHeight:  # FIXME: this defaults to padWidth - not 0
            min: 0
            default: 0

    - SpatialDropout:
        - probability:
            default: 0.5

    - SpatialFractionalMaxPooling:
        - poolWidth:
            - min: 2
        - poolHeight:
            - min: 2
        - outWidth:  # Optionally, these could be ratioW/H FIXME
            - min: 1
        - outHeight:
            - min: 1

    - SpatialDivisiveNormalization:
        - nInputPlane:  # TODO: infer this
            - default: 1
        - kernel:  # TODO: this is a tensor type...
        - threshold:
            - default: 0.0001
        - thresval:
            - default: 0.0001  # FIXME: this defaults to "threshold"

    - SpatialContrastiveNormalization:
        - nInputPlane:  # TODO: infer this
            - default: 1
        - kernel:  # TODO: this is a tensor type...
        - threshold:
            - default: 0.0001
        - thresval:
            - default: 0.0001  # FIXME: this defaults to "threshold"

    - SpatialFullConvolution:
        - nInputPlane:  # TODO: should infer this
            min: 1
        - nOutputPlane:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1
        - padWidth:
            min: 0
            default: 0
        - padHeight:
            min: 0
            default: 0
        - adjWidth:
            min: 0
            default: 0
        - adjHeight:
            min: 0
            default: 0
        # Additional constraint:

# Volumetric Modules
    - VolumetricConvolution:
        - nInputPlane:
            min: 1
        - nOutputPlane:
            min: 1
        - kernelTime:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideTime:
            min: 1
            default: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1
    - VolumetricMaxPooling:
        - kernelTime:
            min: 1
        - kernelWidth:
            min: 1
        - kernelHeight:
            min: 1
        - strideTime:
            min: 1
            default: 1
        - strideWidth:
            min: 1
            default: 1
        - strideHeight:
            min: 1
            default: 1

SimpleLayer:
    - Linear:  # FIXME: These should contain the actual args
        - input:
            infer: dimensionality
        - output:
            min: 1
    - SparseLinear: 
        - input: 
            infer: dimensionality
        - output:
            min: 1

    - Dropout: 
        - probability:
            type: float
    - Abs:
    - Add:
        - isScalar:
            type: boolean
    - Mul:
    - CMul:
        - size: null
    - Max:
        - dimension:
            min: 0
    - Min:
        - dimension:
            min: 0
    - Mean:
        - dimension:
            min: 0
    - Sum:
        - dimension:
            min: 0

    - Euclidean:
        - output:
            min: 0
    - WeightedEuclidean:
        - output:
            min: 0
    - Identity:
    - Copy:  # Casts types
        - inputType:
            type: string
        - outputType:
            type: string
        - forceCopy:
            type: boolean
    - Narrow:
        - dimension:
            min: 0
        - offset:
            min: 0
        - length:
            min: 0
    - Replicate:
        - nFeature:
            min: 0
    - Reshape:
        - dimensions:
            type: list
    - View:
        - sizes:  # list
            type: list
            min: 0
    - Select:
        - dimensions:
            type: list
    - Exp
    - Square
    - Sqrt
    - Power:
        - p: null
    - MM:
        - transA:
            type: boolean
        - transB:
            type: boolean

TransferLayer:
    - HardTanh
    - HardShrink:
        - lambda:
            type: float
    - SoftShrink:
        - lambda:
            type: float
    - SoftMax
    - SoftMin
    - SoftPlus
    - SoftSign  # Typo in the docs on this one
    - LogSigmoid
    - LogSoftMax  # Also in Criterion?
    - Sigmoid
    - Tanh
    - ReLU
    - PReLU  # Missing from docs
    - RReLU  # Missing from docs
    - LeakyReLU  # Missing from docs
    - AddConstant:
        - scalar:
            type: float
    - MulConstant:
        - scalar:
            type: float
            min: 1
        - inplace:
            default: false

Criterion:
    - BCECriterion
    - WeightedMSECriterion
    - SmoothL1Criterion
    - MSECriterion
    - AbsCriterion
    - MultiCriterion
    - DistKLDivCriterion
    - HingeEmbeddingCriterion
    - CriterionTable
    - MultiMarginCriterion
    - MultiLabelMarginCriterion
    - L1HingeEmbeddingCriterion
    - CosineEmbeddingCriterion
    - MarginRankingCriterion
    - CrossEntropyCriterion
    - MarginCriterion
    - ClassNLLCriterion
    - ParallelCriterion

MiscLayers:
    - Jacobian
    - ConcatTable
    - CMulTable
    - CAddTable
    - TanhShrink
    - Padding:
        - dim:
        - pad:
            min: 0
        - nInputDim:  #  TODO: infer?
            min: 1
        - value:
            min: 0
            default: 0

